{% extends "header.html" %}

{% block content %} 

{% load crispy_forms_tags %}         

<!--Register--> 
<div class="container py-5">
    {% if messages %}
    <ul class="messages">
    {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
    </ul>
    {% endif %}
    <div class="text-center">
        <h1>Register</h1>
    </div>
	
	<form method="POST">
		{% csrf_token %}
		{{ form|crispy }}                   
		<div class="text-center"><button class="btn btn-primary mt-4 mb-4" type="submit">Register</button></div>
        
	</form>
	<p class="text-center">If you already have an account, <a href="/login">login</a> instead.</p>
</div>

{% endblock %}
