<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/css/main.css">
    <link rel="stylesheet" type="text/css" href="/static/css/accounts.css">
    <title>Attendace Organizer|Landing</title>
</head>

<body>
    <h1>Attendance Organizer</h1>

    <div class="landing-page-content">
    <section id="img-section">
        <img src="/static/img/attendance_pic.jpg" href="attendance icon">
    </section>

    <section id="content-section">

        <div class="login-container">

            <h2>Register</h2>
            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                    <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}

            <form method="post">
                {% csrf_token %}
                {%for field in form%}
                <div class="fieldWrapper">
                    {{field.label}}
                    {{field}}
                </div>
                {%endfor%}

                <div class="fieldWrapper">
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
                    
            </form>
            <p class="soft-text center-text">Already have an account? <a href="{%url 'login'%}">Login</a>.</p>

        </div>
    </section>
    </div>
</body>

</html>
