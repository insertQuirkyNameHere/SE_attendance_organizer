{% extends "header.html" %}

{% block content %}      

{% load crispy_forms_tags %}

<!--Login--> 
<div class="container py-5">
    {% if messages %}
    <ul class="messages">
    {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
    </ul>
    {% endif %}
    <div class="text-center"><h1>Login</h1></div>
  
  <form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="text-center mt-4 mb-4"><button class="btn btn-primary" type="submit">Login</button></div>
  </form>
  <p class="text-center">Don't have an account? <a href="/register">Create an account</a>.</p>
</div>

{% endblock %}
