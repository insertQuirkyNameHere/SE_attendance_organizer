{% extends 'header.html' %}

{% block content %}
<div class="container-fluid top-nav">
    <div class="row py-5 justify-content-center">
        <div class="col-3 text-center">
            <a href="{% url 'pres_dash' %}"><button class="btn btn-special">Home</button></a>
        </div>
        <div class="col-3 text-center">
            <a href="{% url 'logout' %}"><button class="btn btn-special">Logout</button></a>
        </div>
    </div>
</div>
{% if messages %}
    <ul class="messages">
    {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
    </ul>
{% endif %}
<h1>Manage Members- {{member.member}}</h1>
<h2>Welcome {{user}}</h2>

<h3>{{club}}</h3>

<form method="post">
    <h3>Delete member</h3>
    {%csrf_token%}
    <button type="submit" class="btn btn-danger ml-4" name="del">Delete Member</button>
</form>

<form method="post">
    <h3>Request Attendance</h3>
    {%csrf_token%}
    <input type="date" name="date" class="ml-4">
    <button type="submit" class="btn btn-success" name="req_att">Request</button>
</form>
{% endblock %}
